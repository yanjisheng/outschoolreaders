<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九江学院图书馆校外读者管理系统</title>
<link rel="stylesheet" type="text/css" href="/general.css">
</head>
<body>
<h1>新读者注册</h1>
<label for="name"><font color="red">*</font>姓名：</label><input type="text" name="name" id="name"><br>
<label for="gender">性别：</label><input type="text" name="gender" id="gender"><br>
<label for="identityNo">身份证号：</label><input type="text" name="identityNo" id="identityNo"><br>
<label for="address">住址（或工作单位）：</label><input type="text" name="address" id="address"><br>
<label for="phone">联系电话：</label><input type="text" name="phone" id="phone"><br>
<label for="email">电子邮件：</label><input type="text" name="email" id="email"><br>
<input type="submit" value="注册" onclick="submit()">
<script>
function submit(){
	window.location = 'new-reader-success.html';
}
</script>
</body>
</html>
