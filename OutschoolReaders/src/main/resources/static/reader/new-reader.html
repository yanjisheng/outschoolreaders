<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="yanjisheng">
<meta name="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九江学院图书馆校外读者管理系统</title>
<link rel="stylesheet" type="text/css" href="/general.css">
</head>
<body>
<h1>新读者注册</h1>
<form method="post" action="addReader" onsubmit="return check()">
	<label for="name"><font color="red">*</font>姓名：</label><input type="text" name="name" id="name"><br>
	<label for="gender">性别：</label><input type="text" name="gender" id="gender"><br>
	<label for="identityNo"><font color="red">*</font>身份证号：</label><input type="text" name="identityNo" id="identityNo"><br>
	<label for="address">住址（或工作单位）：</label><input type="text" name="address" id="address"><br>
	<label for="phone"><font color="red">*</font>联系电话：</label><input type="text" name="phone" id="phone"><br>
	<label for="email">电子邮件：</label><input type="text" name="email" id="email"><br>
	<label for="category">读者类型：</label>
	<select name="category" id="category">
		<option value="1">A类（九江市民，原价）</option>
		<option value="2">B类（九江学院毕业生及职工家属，服务费半价）</option>
		<option value="3">C类（单位用户，免服务费）</option>
	</select><br>
	<input type="submit" value="注册">
	<div class="btn"><a href="main.html">返回</a></div>
</form>
<script>
function check(){
	var name = document.getElementById('name').value;
	if(name == null || name.trim() == ''){
		alert('姓名不能为空！');
		return false;
	}
	if(name.length > 10){
		alert('姓名不能长于10个字！');
		return false;
	}
	var identityNo = document.getElementById('identityNo').value;
	if(identityNo == null || identityNo.trim() == ''){
		alert('身份证号不能为空！');
		return false;
	}
	if(identityNo.length > 18){
		alert('身份证号不能长于18位！');
		return false;
	}
	var address = document.getElementById('address').value;
	if(address.length > 60){
		alert('住址（或工作单位）不能长于60个字！');
		return false;
	}
	var phone = document.getElementById('phone').value;
	if(phone == null || phone.trim() == ''){
		alert('联系电话不能为空！');
		return false;
	}
	if(phone.length > 16){
		alert('联系电话不能长于16位！');
		return false;
	}
	var email = document.getElementById('email').value;
	if(email.length > 30){
		alert('电子邮件不能长于30位！');
		return false;
	}
	return true;
}
</script>
</body>
</html>
