<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九江学院图书馆校外读者管理系统</title>
<link rel="stylesheet" type="text/css" href="/general.css">
</head>
<body>
<h1>修改读者信息(未完成)</h1>
<form method="post" action="modifyReader" onsubmit="return check()">
	<label for="address">住址（或工作单位）：</label><input type="text" name="address" id="address"><br>
	<label for="phone">联系电话：</label><input type="text" name="phone" id="phone"><br>
	<label for="email">电子邮件：</label><input type="text" name="email" id="email"><br>
	<input type="submit" value="修改">
</form>
<script>
function check(){
	var address = document.getElementById('address').value;
	console.log(address);
	if(address.length > 60){
		alert('住址（或工作单位）不能长于60个字！');
		return false;
	}
	var phone = document.getElementById('phone').value;
	console.log(phone);
	if(phone.length > 16){
		alert('联系电话不能长于16位！');
		return false;
	}
	var email = document.getElementById('email').value;
	console.log(email);
	if(email.length > 30){
		alert('电子邮件不能长于30位！');
		return false;
	}
	return true;
}
</script>
</body>
</html>
