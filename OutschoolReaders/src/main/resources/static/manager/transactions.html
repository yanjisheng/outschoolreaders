<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="yanjisheng">
<meta name="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九江学院图书馆校外读者管理系统</title>
<link rel="stylesheet" type="text/css" href="/general.css">
<script src="/dependencies/jquery.js"></script>
<script src="/dependencies/vue.js"></script>
</head>
<body>
<h1>缴（退）费记录</h1>
<label for="startDate">缴费日期</label><input type="date" id="startDate">-<input type="date" id="endDate">
<label for="amountMin">缴费金额</label><input type="number" id="amountMin">-<input type="number" id="amountMax"><br>
<label for="types">类型</label>
<select id="types">
	<option value="1">阅览服务费</option>
	<option value="2">借阅服务费</option>
	<option value="3">借阅押金</option>
	<option value="4">退押金</option>
</select>
<label for="managerIds">经办人</label>
<select id="managerIds">
	<option value="1">张三</option>
	<option value="2">李四</option>
	<option value="3">王二麻子</option>
	<option value="4">李云龙</option>
</select>
<input type="submit" value="查询" onclick="query()">
<div id="transactions">
	<table>
		<tr><td>序号</td><td>缴费人</td><td>缴费日期</td><td>金额</td><td>类型</td><td>经办人</td></tr>
		<tr v-for="(transaction,index) in list">
			<td>{{index+1}}</td>
			<td>{{transaction.readerId}}</td>
			<td>{{transaction.date}}</td>
			<td>{{transaction.amount}}</td>
			<td>{{transaction.type}}</td>
			<td>{{transaction.managerId}}</td>
		</tr>
	</table>
	共{{count}}条数据 第<input type="number" style="width:50px" id="pageNum" value="1" min="1" onchange="query()">页
	<button onclick="sub()">上一页</button> <button onclick="add()">下一页</button>
</div>
<input type="submit" value="导出" onclick="exportData()">
<div class="btn"><a href="main.html">返回</a></div>
<script>
var vue = new Vue({
	"el": "#transactions",
	"data": {
		"count": 0,
		"list": []
	}
});
$(document).ready(query);
function query(){
	$.ajax({
		"url":"getPayments",
		"method":"POST",
		"data":{
			"loginName": sessionStorage.getItem("loginName"),
			"password": sessionStorage.getItem("password"),
			"pageNum": $("#pageNum").val(),
		},
		"dataType":"json",
		"success":function(data){
			if(data.count == -1){
				alert("您尚未登录，请先登录！");
				window.location = "login.html";
			}else{
				vue.count = data.count;
				vue.list = data.list;			
			}
		},
		"error":function(){
			alert("系统错误！");
		}
	});
}
function add(){
	$("#pageNum").val(1 + parseInt($("#pageNum").val()));
	query();
}
function sub(){
	$("#pageNum").val($("#pageNum").val() - 1);
	query();
}
function exportData(){
	//TODO
}
</script>
</body>
</html>
