<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九江学院图书馆校外读者管理系统</title>
<link rel="stylesheet" type="text/css" href="/general.css">
<script src="/dependencies/jquery.js"></script>
<script src="/dependencies/vue.js"></script>
</head>
<body>
<h1>管理员信息管理</h1>
<div class="btn btn-blue"><a href="add-manager.html">添加管理员</a></div>
<div id="managers">
	<table>
		<tr><td>序号</td><td>登录名</td><td>姓名</td><td>操作</td></tr>
		<tr v-for="(manager,index) in list">
			<td>{{index+1}}</td>
			<td>{{manager.loginName}}</td>
			<td>{{manager.name}}</td>
			<td>重置密码 删除</td>
		</tr>
	</table>
	共{{count}}条数据 第<input type="number" style="width:50px" id="pageNum" value="1" min="1" onchange="query()">页
	<button onclick="sub()">上一页</button> <button onclick="add()">下一页</button>
</div>
<div class="btn btn-blue"><a href="change-password.html">修改密码</a></div>
<div class="btn"><a href="main.html">返回</a></div>
<script>
var vue = new Vue({
	"el": "#managers",
	"data": {
		"count": 0,
		"list": []
	}
});
$(document).ready(query);
function query(){
	$.ajax({
		"url":"getManagers",
		"method":"POST",
		"data":{
			"loginName": localStorage.getItem("loginName"),
			"password": localStorage.getItem("password"),
			"pageNum": $("#pageNum").val(),
		},
		"dataType":"json",
		"success":function(data){
			if(data.count == -1){
				window.location = "change-password.html";
			}else{
				vue.count = data.count;
				vue.list = data.list;			
			}
		},
		"error":function(){
			alert("系统错误！");
		}
	});
}
function add(){
	$("#pageNum").val(1 + parseInt($("#pageNum").val()));
	query();
}
function sub(){
	$("#pageNum").val($("#pageNum").val() - 1);
	query();
}
</script>
</body>
</html>
