<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九江学院图书馆校外读者管理系统</title>
<link rel="stylesheet" type="text/css" href="/general.css">
<script src="/dependencies/jquery.js"></script>
</head>
<body>
<h1>修改密码</h1>
<label for="oldPassword">旧密码：</label><input type="password" id="oldPassword"><br>
<label for="newPassword">新密码：</label><input type="password" id="newPassword"><br>
<label for="confirmPassword">确认新密码：</label><input type="password" id="confirmPassword"><br>
<input type="submit" value="确定" onclick="changePassword()">
<div class="btn"><a href="main.html">返回</a></div>
<script>
function changePassword(){
	var oldPassword = $("#oldPassword").val();
	var newPassword = $("#newPassword").val();
	var confirmPassword = $("#confirmPassword").val();
	if(oldPassword == "" || newPassword == ""){
		alert("密码不能为空！");
		return;
	}
	if(newPassword != confirmPassword){
		alert("两次输入的新密码不一致！");
		return;
	}
	$.ajax({
		"url":"changePassword",
		"method":"POST",
		"data":{
			"loginName": localStorage.getItem("loginName"),
			"oldPassword": oldPassword,
			"newPassword": newPassword
		},
		"dataType":"text",
		"success":function(data){
			if(data == "success"){
				alert("修改成功！");
				localStorage.setItem("password", newPassword);
				window.location = "main.html";
			}else if(data == "unauthorized"){
				alert("旧密码错误！");
			}
		}
	});	
}
</script>
</body>
</html>
