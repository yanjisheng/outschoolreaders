<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="author" content="yanjisheng">
<meta name="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>九江学院图书馆校外读者管理系统</title>
<link rel="stylesheet" type="text/css" href="/general.css">
<script src="/dependencies/jquery.js"></script>
</head>
<body>
<div class="center-small">
	<h1>管理员入口</h1>
	<form onsubmit="login()">
		<label for="loginName">登录名：</label><input type="text" name="loginName" id="loginName"><br>
		<label for="password">密码：</label><input type="password" name="password" id="password"><br>
		<input type="submit" value="登录">
		<div class="btn"><a href="/reader/main.html">读者入口</a></div>
	</form>
</div><!-- end of center -->
<script>
function login(){
	var loginName = $("#loginName").val();
	var password = $("#password").val();
	if(loginName == "" || password == ""){
		alert("登录名和密码不能为空！");
		return;
	}
	sessionStorage.setItem("loginName", loginName);
	sessionStorage.setItem("password", password);
	$.ajax({
		"url":"login",
		"method":"POST",
		"data":{
			"loginName":loginName,
			"password":password
		},
		"dataType":"json",
		"success":function(manager){
			if(manager.id > 0){
				sessionStorage.setItem("manager", JSON.stringify(manager));
				window.location = "main.html";
			}else if(manager.id == -1){
				alert("登录名或密码错误！");
			}
		}
	});
	return false;
}
</script>
</body>
</html>
